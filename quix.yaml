# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: HiveMQ Source
    application: hivemq-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to publish to.
        required: true
        value: solar-farm
      - name: mqtt_topic
        inputType: FreeText
        description: The root for messages in MQTT, this can be anything
        required: true
        value: '#'
      - name: mqtt_server
        inputType: FreeText
        description: The address of your MQTT server
        required: true
        value: 8c070f88f569419db9771e183412ba13.s1.eu.hivemq.cloud
      - name: mqtt_port
        inputType: FreeText
        description: The port of your MQTT server
        required: true
        value: 8883
      - name: mqtt_username
        inputType: FreeText
        description: Username of your MQTT user
        value: solar
      - name: mqtt_password
        inputType: HiddenText
        description: Password for the MQTT user
        value: Solar1000000
      - name: mqtt_version
        inputType: FreeText
        description: 'MQTT protocol version: 3.1, 3.1.1, 5'
        required: true
        value: 3.1.1
  - name: PostgreSQL Sink
    application: postgresql-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: danger_condition
      - name: POSTGRES_HOST
        inputType: FreeText
        description: Host address for the PostgreSQL instance.
        required: true
        value: postgresql
      - name: POSTGRES_PORT
        inputType: FreeText
        description: Port number for the PostgreSQL instance.
        required: true
        value: 80
      - name: POSTGRES_DBNAME
        inputType: FreeText
        description: Database name in PostgreSQL where data should be stored.
        required: true
        value: quix
      - name: POSTGRES_USER
        inputType: FreeText
        description: Username for the PostgreSQL database.
        required: true
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: Password for the PostgreSQL database.
        required: true
        secretKey: postgres_password
      - name: POSTGRES_TABLE
        inputType: FreeText
        description: The PostgreSQL table where data will be stored. If the table does not exist, it will be created automatically.
        required: true
        value: solar_farm_danger_conditions
      - name: POSTGRES_SCHEMA
        inputType: FreeText
        description: The schema name. Schemas are a way of organizing tables and not related to the table data, referenced as `<schema_name>.<table_name>`. PostrgeSQL uses 'public' by default under the hood.
        value: public
      - name: SCHEMA_AUTO_UPDATE
        inputType: FreeText
        description: Automatically update the schema by adding new columns when new fields are detected.
        value: true
      - name: CONSUMER_GROUP_NAME
        inputType: FreeText
        description: The name of the consumer group to use when consuming from Kafka
        required: true
        value: postgres-sink
      - name: BATCH_SIZE
        inputType: FreeText
        description: The number of records that the sink holds before flushing data to PostgreSQL.
        value: 1000
      - name: BATCH_TIMEOUT
        inputType: FreeText
        description: The number of seconds that the sink holds before flushing data to PostgreSQL.
        value: 1
  - name: PostgreSQL Sink 2
    application: postgresql-sink-2
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: downsampled_data
      - name: POSTGRES_HOST
        inputType: FreeText
        description: Host address for the PostgreSQL instance.
        required: true
        value: postgresql
      - name: POSTGRES_PORT
        inputType: FreeText
        description: Port number for the PostgreSQL instance.
        required: true
        value: 80
      - name: POSTGRES_DBNAME
        inputType: FreeText
        description: Database name in PostgreSQL where data should be stored.
        required: true
        value: quix
      - name: POSTGRES_USER
        inputType: FreeText
        description: Username for the PostgreSQL database.
        required: true
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: Password for the PostgreSQL database.
        required: true
        secretKey: postgres_password
      - name: POSTGRES_TABLE
        inputType: FreeText
        description: The PostgreSQL table where data will be stored. If the table does not exist, it will be created automatically.
        required: true
        value: downsampled
      - name: POSTGRES_SCHEMA
        inputType: FreeText
        description: The schema name. Schemas are a way of organizing tables and not related to the table data, referenced as `<schema_name>.<table_name>`. PostrgeSQL uses 'public' by default under the hood.
        value: public
      - name: SCHEMA_AUTO_UPDATE
        inputType: FreeText
        description: Automatically update the schema by adding new columns when new fields are detected.
        value: true
      - name: CONSUMER_GROUP_NAME
        inputType: FreeText
        description: The name of the consumer group to use when consuming from Kafka
        required: true
        value: postgres-sink
      - name: BATCH_SIZE
        inputType: FreeText
        description: The number of records that the sink holds before flushing data to PostgreSQL.
        value: 1000
      - name: BATCH_TIMEOUT
        inputType: FreeText
        description: The number of seconds that the sink holds before flushing data to PostgreSQL.
        value: 1
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        description: Password for the admin user
        required: true
        secretKey: grafana_admin_password
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: The optional InfluxDB Token to use
        secretKey: grafana_admin_password
  - name: postgreSQL
    application: postgresql
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    network:
      serviceName: postgresql
      ports:
        - port: 80
          targetPort: 5432
    variables:
      - name: POSTGRES_USER
        inputType: FreeText
        description: The root username to initialize PostgreSQL with
        required: true
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: The root password to initialize MongoDB with
        required: true
        secretKey: postgres_password
      - name: POSTGRES_DB
        inputType: FreeText
        description: The default database name to initialize PostgreSQL with
        required: true
        value: quix
  - name: pgAdmin Database Admin UI
    application: pgAdmin Database Admin UI
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: pg-9ceb975
  - name: HTTP API Weather
    application: http-api-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gateway
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: configuration
  - name: Weather Condition Enrichment
    application: enrichment
    version: latest
    deploymentType: Service
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    state:
      enabled: true
      size: 5
    variables:
      - name: data_topic
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: solar-farm
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: enriched_data
      - name: config_topic
        inputType: InputTopic
        value: configuration
  - name: Aggregate by Location
    application: average-panel-values
    version: latest
    deploymentType: Service
    resources:
      cpu: 2000
      memory: 6400
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Input topic to read solar panel data from
        required: true
        value: enriched_data
      - name: output
        inputType: OutputTopic
        description: Output topic to write average values to
        required: true
        value: downsampled_data
  - name: Dangerous Condition Detection
    application: detect-danger
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: enriched_data
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: danger_condition

# This section describes the Topics of the data pipeline
topics:
  - name: solar-farm
  - name: configuration
  - name: enriched_data
  - name: danger_condition
    dataTier: Gold
  - name: downsampled_data
    dataTier: Gold
